<div class="slidshow-container">
    <img
      *ngIf="showImage"
      class="img-slideshow"
      src="../assets/img/{{ images[currentImage] }}"
    />
  </div>
  
  <div class="slidshow-container slideshow-overlay">
    <p *ngIf="showImage" class="fadeIn">
      {{ headlines[currentImage] }}
    </p>
  </div>
